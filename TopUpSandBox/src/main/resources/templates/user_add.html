<!DOCTYPE html>

	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
	<div class="container-scroller">
		<nav class="sidebar sidebar-offcanvas" id="sidebar">
			<div
				class="text-center sidebar-brand-wrapper d-flex align-items-center">
				<a class="sidebar-brand brand-logo" href="../../index.html"><img
					th:src="@{/images/logo.svg}" alt="logo" /></a> <a
					class="sidebar-brand brand-logo-mini pl-4 pt-3"
					href="../../index.html"><img th:src="@{/images/logo-mini.svg}"
					alt="logo" /></a>
			</div>
			<ul class="nav">
				<li class="nav-item nav-profile"><a href="#" class="nav-link">
						<div class="nav-profile-image">
							<img th:src="@{/images/faces/face1.jpg}" alt="profile" /> <span
								class="login-status online"></span>
							<!--change to offline or busy as needed-->
						</div>
						<div class="nav-profile-text d-flex flex-column pr-3">
							<span class="font-weight-medium mb-2" th:inline="text">Welcome
								Mr. [[${#httpServletRequest.remoteUser}]]</span> <span
								class="font-weight-normal">Tk.8,753.00</span>
						</div>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="../../index.html"> <i class="mdi mdi-home menu-icon"></i>
						<span class="menu-title">Dashboard</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/users}">
						<i class="mdi mdi-account-multiple  menu-icon"></i> <span
						class="menu-title">Users</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="../../pages/forms/basic_elements.html"> <i
						class="mdi mdi-format-list-bulleted menu-icon"></i> <span
						class="menu-title">Menu1</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="../../pages/charts/chartjs.html"> <i
						class="mdi mdi-chart-bar menu-icon"></i> <span class="menu-title">Menu2</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="../../pages/tables/basic-table.html"> <i
						class="mdi mdi-table-large menu-icon"></i> <span
						class="menu-title">Menu3</span>
				</a></li>
			</ul>
		</nav>
		<div class="container-fluid page-body-wrapper">
			<nav class="navbar col-lg-12 col-12 p-lg-0 fixed-top d-flex flex-row">
				<div
					class="navbar-menu-wrapper d-flex align-items-stretch justify-content-between">
					<a class="navbar-brand brand-logo-mini align-self-center d-lg-none"
						href="../../index.html"><img th:src="@{/images/logo-mini.svg}"
						alt="logo" /></a>
					<button
						class="navbar-toggler navbar-toggler align-self-center mr-2"
						type="button" data-toggle="minimize">
						<i class="mdi mdi-menu"></i>
					</button>
					<ul class="navbar-nav">

						<li
							class="nav-item nav-search border-0 ml-1 ml-md-3 ml-lg-5 d-none d-md-flex">
							<form class="nav-link form-inline mt-2 mt-md-0">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search" />
									<div class="input-group-append">
										<span class="input-group-text"> <i
											class="mdi mdi-magnify"></i>
										</span>
									</div>
								</div>
							</form>
						</li>
					</ul>
					<ul class="navbar-nav navbar-nav-right ml-lg-auto">
						<li class="nav-item nav-profile dropdown border-0"><a
							class="nav-link dropdown-toggle" id="profileDropdown" href="#"
							data-toggle="dropdown"> <img class="nav-profile-img mr-2"
								alt="" th:src="@{/images/faces/face1.jpg}" /> <span
								class="profile-name" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
						</a>
							<div class="dropdown-menu navbar-dropdown w-100"
								aria-labelledby="profileDropdown">
								<a class="dropdown-item" href="#"> <i
									class="mdi mdi-logout mr-2 text-primary"></i> Signout
								</a>
							</div></li>
					</ul>
					<button
						class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
						type="button" data-toggle="offcanvas">
						<span class="mdi mdi-menu"></span>
					</button>
				</div>
			</nav>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">Users</h3>
					</div>
					<div class="row">
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">User Registration</h4>
									<p class="card-description">Registration new user</p>
									<form class="forms-sample" action="#" th:action="@{/saveuser}"
										th:object="${userreg}" method="post">
										<div class="form-group">
											<label for="exampleInputUsername1">Username</label> <input
												type="text" class="form-control" id="username"
												placeholder="Username" />
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">User Type</label> <select
												class="form-control" id="role">
												<option value="ROLE ADMIN">Admin</option>
												<option value="ROLE USER">User</option>
											</select>
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">User Status</label> <select
												class="form-control" id="enabled">
												<option value="0">Inactive</option>
												<option value="1">Active</option>
											</select>
										</div>
										<div class="form-group">
											<label for="exampleInputPassword1">Password</label> <input
												type="password" class="form-control" id="password"
												placeholder="Password" />
										</div>
										<!-- 
										<div class="form-group">
											<label for="exampleInputConfirmPassword1">Confirm
												Password</label> <input type="password" class="form-control"
												placeholder="Password" />
										</div>
										
										 -->
										
										<button type="submit" class="btn btn-primary mr-2">
											Submit</button>
										<button class="btn btn-light">Cancel</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="footer">
					<div
						class="d-sm-flex justify-content-center justify-content-sm-between">
					</div>
				</footer>
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/misc.js}"></script>
</body>
</html>
